<div *ngIf="show" class="bg-black opacity-15 w-screen h-screen fixed right-0 top-0" (click)="toggleModal()"></div>

<div *ngIf="show"
    class="rounded-md w-1/3 h-1/2 fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-purple-hover text-dark text-center">
    <div class="flex flex-col justify-center gap-y-20 items-center h-full p-20">
        <div>
            <span class="text-3xl font-bold">Title</span>
            <h1 class="text-2xl font-bold mt-3">{{selectedPost.title}}</h1>
        </div>
        <div>
            <span class="text-3xl font-bold">Description</span>
            <p class="font-medium mt-3">{{selectedPost.body}}</p>
        </div>
        <button class="bg-red font-medium py-2 px-3 rounded-md shadow-none hover:opacity-90 transition-all text-lg"
            (click)="toggleModal()">
            Close
        </button>
    </div>
</div>
