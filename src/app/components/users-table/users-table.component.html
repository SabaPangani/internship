<div class="w-1/2 mx-auto md:w-[80%]">
    <div class="flex flex-col py-3 px-16 bg-white rounded-md items-center gap-y-5">
        <input class="border border-light-gray rounded-md p-2 outline-none focus:border-purple text-dark"
            placeholder="Search e.g Leanne" type="text" [(ngModel)]="searchQuery">
        <div class="flex flex-row w-full ml-16 xl:hidden">
            <span class="text-start w-1/4 font-bold">სრული სახელი</span>
            <span class="text-start w-1/4 font-bold">ტელეფონის ნომერი</span>
            <span class="text-start w-1/4 font-bold">მეილი</span>
            <span class="text-start w-1/4 font-bold">კომპანიის სახელი</span>
        </div>
    </div>
    <ul class="w-full flex flex-col gap-y-5 mt-5 bg-white pt-5 rounded-md">
        <li class="w-full flex justify-between items-center border-b px-10 pb-4 border-b-violet-100 relative xl:flex-col xl:gap-y-5 sm:text-center sm:px-5"
            *ngFor="let user of filteredUsers">
            <span class="hidden xl:block font-bold">სახელი:</span>
            <span class="text-center w-full">{{user.name}}</span>
            <span class="hidden xl:block font-bold">ნომერი:</span>
            <span class="text-center w-full">{{user.phone}}</span>
            <span class="hidden xl:block font-bold">მეილი:</span>
            <span class="text-center w-full">{{user.email}}</span>
            <span class="hidden xl:block font-bold">კომპანიის სახელი:</span>
            <span class="text-center w-full">{{user.company.name}}</span>
            <div class="flex flex-col justify-center items-center gap-y-5">
                <a class="rounded-md bg-purple text-white py-2 w-24 hover:bg-purple-hover transition-all cursor-pointer text-center"
                    [routerLink]="['/posts', user.id]">
                    პოსტები
                </a>
                <a class="rounded-md bg-purple text-white py-2 w-24 hover:bg-purple-hover transition-all cursor-pointer text-center"
                    [routerLink]="['/todos', user.id]">
                    Todo
                </a>
            </div>
        </li>
    </ul>
</div>
