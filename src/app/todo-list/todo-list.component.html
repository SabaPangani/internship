<ul class="bg-white text-dark w-1/3 mx-auto text-center py-5 flex flex-col gap-y-3 md:w-[80%]">
    <h1 class="text-3xl font-bold border-b border-gray pb-2">TODOS</h1>
    <li *ngFor="let todo of todos" class="w-full px-5" [ngClass]="todo.completed == true ? 'bg-green-300' : ''">
        <span class="text-xl font-semibold">{{todo.title}}</span>
    </li>
</ul>
